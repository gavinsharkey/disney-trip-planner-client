<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Trip</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="./js/models/api.js"></script>
  <script src="./js/concerns/loadable.js"></script>
  <script src="./js/concerns/togglable.js"></script>
  <script src="./js/models/reservation.js"></script>
  <script src="./js/models/day.js"></script>
  <script src="./js/models/trip.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <header class="m-2">
    <h1 class="text-center">Disney Trip Planner</h1>
  </header>
  <div id="main" class="my-2">
    <div id="new-trip-form" class="container-sm">
      <h2>Create a New Trip!</h2>
      <form action="#" class="form-inline">
        <label for="name" class="mr-sm-2">Name: </label>
        <input type="text" name="name" class="form-control mr-sm-2">
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
    <div id="trip" class="container-fluid border p-2 clearfix hidden">
      <div id="trip-data" class="container w-50 border p-3 float-left" >
        <h3 id="trip-name"></h3>
        <button id="add-day-button" class="btn btn-sm btn-primary">Add Day</button>
        <button id="delete-day-button" class="btn btn-sm btn-danger">Delete Day</button>
        <ul id="trip-days" class="list-group mt-1">
          
        </ul>
      </div>
      <div id="add-reserve-form-div" class="container w-50 border p-3 float-left" >
        <div class="row">
          <div class="col">
            <h4>Restaurant</h4>
            <form id="restaurant-reserve-form" action="#" data-reservable-type="Restaurant">
              <div class="form-group">
                <label for="resort">Select Resort Or Park: </label>
                <select id="restaurant-resort-select" class="form-control" name="resort" id="resort-select">
                  <option value=""></option>
                </select>
              </div>
              <div class="form-group">
                <label id="restaurant-reservable-id-label" for="reservable_id">Select: </label>
                <select id="restaurant-reservable-id-select" class="form-control" name="reservable_id"></select>
              </div>
              <div class="form-group">
                <input type="time" class="form-control" name="time">
              </div>
              <div class="form-group">
                <input type="submit" class="form-control btn btn-secondary" value="Add" disabled>
              </div>
            </form>
          </div>
          <div class="col">
            <h4>Attraction</h4>
            <form id="attraction-reserve-form" action="#" data-reservable-type="Attraction">
              <div class="form-group">
                <label for="park">Select Park: </label>
                <select id="park-select" class="form-control" name="park" id="park-select">
                  <option value=""></option>
                </select>
              </div>
              <div class="form-group">
                <label id="attraction-reservable-id-label" for="reservable_id">Select: </label>
                <select id="attraction-reservable-id-select" class="form-control" name="reservable_id"></select>
              </div>
              <div class="form-group">
                <input type="time" class="form-control" name="time">
              </div>
              <div class="form-group">
                <input type="submit" class="form-control btn btn-secondary" value="Add" disabled>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom bg-dark">
      <div class="container-fluid p-2 px-4 mh-100 text-white">
        <form id="load-trip-form" action="#" class="form-inline">
          <label class="mr-2" for="trip_id">Load Trip:</label>
          <select class="mr-2" id="trips-select" name="name">

          </select>
          <input type="submit" value="Load Trip" class="btn btn-secondary btn-sm">
        </form>
      </div>
    </footer>
  </div>
</body>
</html>
